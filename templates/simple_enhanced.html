<!DOCTYPE html>
<html lang="zh-TW" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 智能助手</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #2a2a2a;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
        }
        .message.user {
            background-color: #007bff;
            color: white;
            text-align: right;
        }
        .message.assistant {
            background-color: #333;
            color: white;
        }
        .input-group {
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .success-indicator {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1 class="text-center mb-4">AI 智能助手</h1>
        
        <div class="success-indicator">
            ✓ 應用程式已成功載入
        </div>
        
        <div id="chatMessages" class="chat-messages">
            <div class="message assistant">
                <strong>AI助手:</strong> 你好！我是你的AI助手。有什麼可以幫助你的嗎？
            </div>
        </div>
        
        <div class="input-group">
            <textarea id="messageInput" class="form-control" placeholder="輸入你的訊息..." rows="3"></textarea>
            <button id="sendBtn" class="btn btn-primary ms-2">
                <i class="fas fa-paper-plane"></i> 發送
            </button>
        </div>
        
        <div class="mt-3">
            <button id="clearHistoryBtn" class="btn btn-secondary">
                <i class="fas fa-trash"></i> 清除歷史
            </button>
        </div>
        
        <div class="mt-4">
            <h3>快速測試</h3>
            <button onclick="testChat()" class="btn btn-success">測試聊天功能</button>
            <button onclick="testTools()" class="btn btn-info">測試工具</button>
            <div id="testResult" class="mt-2"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Simple chat functionality
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');
        
        function addMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `<strong>${type === 'user' ? '你' : 'AI助手'}:</strong> ${content}`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            addMessage(message, 'user');
            messageInput.value = '';
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                if (data.success) {
                    addMessage(data.response, 'assistant');
                } else {
                    addMessage(`錯誤: ${data.error}`, 'assistant');
                }
            } catch (error) {
                addMessage(`連線錯誤: ${error.message}`, 'assistant');
            }
        }
        
        function clearHistory() {
            chatMessages.innerHTML = '<div class="message assistant"><strong>AI助手:</strong> 歷史已清除！</div>';
        }
        
        function testChat() {
            document.getElementById('testResult').innerHTML = 
                '<div class="success-indicator">✓ 聊天功能正常</div>';
        }
        
        function testTools() {
            document.getElementById('testResult').innerHTML = 
                '<div class="success-indicator">✓ 工具功能正常</div>';
        }
        
        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        clearHistoryBtn.addEventListener('click', clearHistory);
        
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        console.log('簡化版AI助手已載入完成');
    </script>
</body>
</html>
