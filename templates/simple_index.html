<!DOCTYPE html>
<html lang="zh-TW" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 智能助手</title>
    
    <!-- Bootstrap CSS (Replit Dark Theme) -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Prism.js for Code Highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-dark.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
        }
        
        .main-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header h1 {
            color: #0d6efd;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            color: #adb5bd;
            margin: 0;
        }
        
        .chat-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            min-height: 500px;
            margin-bottom: 20px;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 60vh;
            min-height: 300px;
        }
        
        .message-item {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .message-content {
            padding: 15px 20px;
            border-radius: 12px;
            max-width: 85%;
            word-wrap: break-word;
        }
        
        .user-message .message-content {
            background: linear-gradient(135deg, #0d6efd 0%, #0056b3 100%);
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .ai-message .message-content {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e9ecef;
        }
        
        .chat-input-area {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .input-group {
            position: relative;
        }
        
        #chatInput {
            resize: none;
            min-height: 50px;
            max-height: 120px;
            border-radius: 25px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: #e9ecef;
            padding: 15px 60px 15px 20px;
        }
        
        #chatInput:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
            background: rgba(255, 255, 255, 0.08);
        }
        
        #sendButton {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: linear-gradient(135deg, #0d6efd 0%, #0056b3 100%);
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #sendButton:hover {
            background: linear-gradient(135deg, #0056b3 0%, #004085 100%);
            transform: translateY(-50%) scale(1.05);
        }
        
        .tools-section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
        }
        
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .tool-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            color: #e9ecef;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .tool-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #0d6efd;
            transform: translateY(-2px);
        }
        
        .tool-btn i {
            font-size: 1.5em;
            margin-bottom: 8px;
            display: block;
        }
        
        /* 打字機效果 */
        .typewriter-cursor {
            animation: blink 1s infinite;
            color: #0d6efd;
            font-weight: bold;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* 載入指示器 */
        .typing-indicator {
            display: inline-flex;
            align-items: center;
            margin-right: 10px;
        }
        
        .typing-indicator span {
            display: inline-block;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: #adb5bd;
            margin: 0 1px;
            animation: typing 1.4s infinite ease-in-out both;
        }
        
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            40% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
        
        /* 響應式設計 */
        @media (max-width: 768px) {
            .main-container {
                padding: 10px;
            }
            
            .tools-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 10px;
            }
            
            .message-content {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- 標題區域 -->
        <div class="header">
            <h1><i class="fas fa-robot me-2"></i>AI 智能助手</h1>
            <p>您的個人AI助手，支持聊天、圖片生成、語音轉換和實用工具</p>
        </div>
        
        <!-- 聊天區域 -->
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message-item ai-message">
                    <div class="message-content">
                        <i class="fas fa-robot me-2"></i>
                        您好！我是您的AI助手。我可以協助您：
                        <ul class="mt-2 mb-0">
                            <li>回答問題和提供建議</li>
                            <li>生成圖片（只需說「畫」或「繪製」）</li>
                            <li>分析上傳的圖片</li>
                            <li>語音轉文字和文字轉語音</li>
                            <li>使用各種實用工具</li>
                        </ul>
                        請問有什麼可以為您服務的嗎？
                    </div>
                </div>
            </div>
            
            <div class="chat-input-area">
                <div class="input-group">
                    <textarea id="chatInput" class="form-control" placeholder="輸入您的訊息..." rows="1"></textarea>
                    <button id="sendButton" type="button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 工具區域 -->
        <div class="tools-section">
            <h5><i class="fas fa-tools me-2"></i>實用工具</h5>
            <div class="tools-grid">
                <button class="tool-btn" onclick="openPasswordGenerator()">
                    <i class="fas fa-key"></i>
                    密碼生成器
                </button>
                <button class="tool-btn" onclick="openCalculator()">
                    <i class="fas fa-calculator"></i>
                    計算器
                </button>
                <button class="tool-btn" onclick="openQRCodeGenerator()">
                    <i class="fas fa-qrcode"></i>
                    QR碼生成器
                </button>
                <button class="tool-btn" onclick="openBarcodeGenerator()">
                    <i class="fas fa-barcode"></i>
                    條碼生成器
                </button>
                <button class="tool-btn" onclick="openColorPicker()">
                    <i class="fas fa-palette"></i>
                    顏色轉換器
                </button>
                <button class="tool-btn" onclick="openDateTimeConverter()">
                    <i class="fas fa-clock"></i>
                    時間轉換器
                </button>
                <button class="tool-btn" onclick="openURLShortener()">
                    <i class="fas fa-link"></i>
                    網址縮短器
                </button>
                <button class="tool-btn" onclick="openDesignGenerator()">
                    <i class="fas fa-paint-brush"></i>
                    設計生成器
                </button>
                <button class="tool-btn" onclick="openGameCenter()">
                    <i class="fas fa-gamepad"></i>
                    遊戲中心
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Prism.js for Code Highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    
    <!-- 包含所有JavaScript模組 -->
    <script src="{{ url_for('static', filename='js/tools.js') }}"></script>
    <script src="{{ url_for('static', filename='js/simple_games.js') }}"></script>
    <script src="{{ url_for('static', filename='js/document_generator.js') }}"></script>
    <script src="{{ url_for('static', filename='js/enhanced_app.js') }}"></script>
    
    <script>
        // 初始化應用
        let app;
        document.addEventListener('DOMContentLoaded', function() {
            console.log('初始化簡化版AI助手...');
            app = new EnhancedAIAssistant();
            app.init();
            console.log('簡化版AI助手初始化完成');
        });
        
        // 遊戲中心函數
        function openGameCenter() {
            const gameModal = document.createElement('div');
            gameModal.className = 'modal fade';
            gameModal.innerHTML = `
                <div class="modal-dialog modal-lg">
                    <div class="modal-content bg-dark">
                        <div class="modal-header">
                            <h5 class="modal-title">
                                <i class="fas fa-gamepad me-2"></i>遊戲中心
                            </h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <button class="btn btn-outline-primary w-100 p-3" onclick="startTetris()">
                                        <i class="fas fa-th me-2"></i>
                                        <div>俄羅斯方塊</div>
                                        <small class="text-muted">經典益智遊戲</small>
                                    </button>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn btn-outline-success w-100 p-3" onclick="startMahjong()">
                                        <i class="fas fa-dice me-2"></i>
                                        <div>麻將</div>
                                        <small class="text-muted">4人麻將遊戲</small>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(gameModal);
            const modal = new bootstrap.Modal(gameModal);
            modal.show();
            
            gameModal.addEventListener('hidden.bs.modal', function() {
                document.body.removeChild(gameModal);
            });
        }
    </script>
</body>
</html>
