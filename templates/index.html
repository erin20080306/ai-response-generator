<!DOCTYPE html>
<html lang="zh-TW" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 助手</title>
    
    <!-- Bootstrap CSS with Replit dark theme -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-12">
                <!-- Header -->
                <header class="py-3 border-bottom">
                    <div class="d-flex justify-content-between align-items-center">
                        <h1 class="h3 mb-0">
                            <i class="fas fa-robot me-2"></i>
                            AI 助手
                        </h1>
                        <button type="button" class="btn btn-outline-secondary" id="clearHistoryBtn">
                            <i class="fas fa-trash me-1"></i>
                            清除對話
                        </button>
                    </div>
                </header>
                
                <!-- Chat Container -->
                <div class="chat-container">
                    <!-- Chat Messages -->
                    <div id="chatMessages" class="chat-messages">
                        <div class="message-item system-message">
                            <div class="message-content">
                                <i class="fas fa-info-circle me-2"></i>
                                歡迎使用 AI 助手！我可以回答問題、協助程式開發，以及提供各種協助。請輸入您的問題開始對話。
                            </div>
                        </div>
                    </div>
                    
                    <!-- Input Area -->
                    <div class="input-area">
                        <div class="input-group">
                            <textarea 
                                id="messageInput" 
                                class="form-control" 
                                placeholder="輸入您的問題..." 
                                rows="2"
                                style="resize: none;"
                            ></textarea>
                            <button class="btn btn-primary" type="button" id="sendBtn">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2 mb-0">AI 思考中...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Prism.js for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
