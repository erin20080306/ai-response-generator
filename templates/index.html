<!DOCTYPE html>
<html lang="zh-TW" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 智能助手</title>
    
    <!-- Bootstrap CSS with Replit dark theme -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    
    <style>
        .chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid var(--bs-border-color);
            background-color: var(--bs-body-bg);
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background-color: var(--bs-body-bg);
        }
        
        .message {
            margin-bottom: 1rem;
            display: flex;
            align-items: flex-start;
        }
        
        .message-content {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            background-color: var(--bs-secondary-bg);
            border: 1px solid var(--bs-border-color);
        }
        
        .user-message {
            justify-content: flex-end;
        }
        
        .user-message .message-content {
            background-color: var(--bs-primary);
            color: white;
        }
        
        .assistant-message {
            justify-content: flex-start;
        }
        
        .message-text {
            margin: 0;
        }
        
        .chat-input-container {
            padding: 1rem;
            border-top: 1px solid var(--bs-border-color);
            background-color: var(--bs-body-bg);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
        }
        
        .loading .spinner-border {
            width: 1.5rem;
            height: 1.5rem;
        }
        
        pre code {
            border-radius: 0.5rem;
            font-size: 0.875rem;
        }
        
        .input-group textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="chat-container">
            <!-- Chat Header -->
            <div class="chat-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">
                        <i class="fas fa-robot me-2"></i>
                        AI 智能助手
                    </h4>
                    <button type="button" class="btn btn-outline-secondary btn-sm" id="clearChatBtn">
                        <i class="fas fa-trash me-1"></i>清除對話
                    </button>
                </div>
            </div>
            
            <!-- Chat Messages -->
            <div class="chat-messages" id="chatMessages">
                <div class="message assistant-message">
                    <div class="message-content">
                        <div class="message-text">
                            <p>您好！我是您的AI智能助手，可以協助您進行對話、解答問題、生成內容等。請告訴我您需要什麼幫助！</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Loading indicator -->
            <div class="loading" id="loading">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">載入中...</span>
                </div>
                <p class="mt-2 mb-0">AI 正在思考中...</p>
            </div>
            
            <!-- Chat Input -->
            <div class="chat-input-container">
                <div class="input-group">
                    <textarea class="form-control" id="messageInput" placeholder="在此輸入您的訊息..." rows="3"></textarea>
                    <button class="btn btn-primary" type="button" id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Prism.js for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-sql.min.js"></script>
    
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
